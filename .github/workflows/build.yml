name: Build and Push Docker Image
 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
 
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v3.0.0 # Ex: v2.1.0, See the latest version at https://github.com/marketplace/actions/sonarcloud-scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BOOK_SERVICE }}
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-image:${{ github.sha }}

    - name: Logout from Docker Hub
      run: docker logout
  trivy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run Trivy scan
      uses: aquasecurity/trivy-action@v0.4.0  # Changez cette version en fonction de la version disponible
      with:
        image-ref: 'allanisen/book-service:latest'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  generate-sbom:
    name: Generate SBOM and Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install NPM dependencies
        run: npm install
      - name: Generate SBOM for Javascript
        uses: anchore/sbom-action@v0
        with:
          format: json
          artifact-name: sbom-node-js.json
      - name: Build Docker Image
        run: docker build -t my-node-app:latest .
      - name: Generate SBOM for Docker image
        uses: anchore/sbom-action@v0
        with:
          image: my-node-app:latest
          format: json
          artifact-name: sbom-docker-image.json
      - name: List generated files
        run: ls -la
      - name: Upload SBOMs
        uses: actions/upload-artifact@v3
        with:
          name: sbom-artifacts
          path: |
            sbom-node-js.json
            sbom-docker-image.json
